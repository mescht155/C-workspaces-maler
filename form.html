<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>

  <body>
    <form method="get" action="form.html">
      <p>
        <label for="female">Frau</label>

      </p>

      <p>

      </p>

        <button>absenden?</button>

    </form>
